<ion-header>
  <ion-toolbar>
    <app-page-header [title]="'D&eacute;tails'"></app-page-header>
    <app-admin-header></app-admin-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div class="card shadow mb-3">
      <div class="card-header d-flex justify-content-md-between flex-column flex-md-row">
        <h3 class="">{{ house.ref }}</h3>
      </div>
      <div class="card-body row">
        <div class="col-12 pr-1 pl-1">
          <ion-label for="ville" class="col-3 pr-1 pl-1"><b>Ville :</b></ion-label>
          <button id="ville" class="button table-secondary w-100 col-9 pr-1 pl-1">{{ house.city }}</button>
        </div>
        <div class="col-6 pr-1 pl-1">
          <ion-label for="codePostal"class="col-2 pr-1 pl-1"><b>code postal :</b></ion-label>
          <button class="button table-secondary w-100 col-4 pr-1 pl-1">{{ house.codePostal }}</button>
        </div>
        <div class="col-12 pr-1 pl-1">
          <ion-label for="constructionDate"class="col-3 pr-1 pl-1"><b>Construction en :</b></ion-label>
          <button id="constructionDate" class="button table-secondary w-100 col-4 pr-1 pl-1">{{ house.constructionDate }}</button>
        </div>
        <div class="col-12 pr-1 pl-1">
          <ion-label for="type"class="col-2 pr-1 pl-1"><b>Type :</b></ion-label>
          <button id="type" class="button table-secondary w-100 col-10 pr-1 pl-1">{{ house.type }}</button>
        </div>
        <div class="col-12 pr-1 pl- card-body-sheet">
          <ion-label for="description"class="col-2 pr-1 pl-1"><b>description :</b></ion-label>
          <ion-label readonly="true" id="description" class="button table-secondary w-100 col-10 pr-1 pl-1" encode="UTF-8">{{ house.description }}</ion-label>
        </div>
        <div class="col-12 pr-1 pl-1">
          <ion-label for="projectManager"class="col-2 pr-1 pl-1"><b>project Manager :</b></ion-label>
          <ion-label readonly="true" id="projectManager" class="button table-secondary w-100 col-10 pr-1 pl-1" encode="UTF-8">{{ house.projectManager }}</ion-label>
        </div>
        <div class="col-12 pr-1 pl-1">
          <ion-label for="owner"class="col-2 pr-1 pl-1"><b>owner :</b></ion-label>
          <ion-label readonly="true" id="owner" class="button table-secondary w-100 col-10 pr-1 pl-1" encode="UTF-8">{{ house.owner }}</ion-label>
        </div>
        <div class="col-12 pr-1 pl-1">
          <ion-label for="materials"class="col-2 pr-1 pl-1"><b>materials :</b></ion-label>
          <ion-label readonly="true" id="materials" class="button table-secondary w-100 col-10 pr-1 pl-1" encode="UTF-8">{{ house.materials }}</ion-label>
        </div>
      </div>
    </div>
  </ion-grid>
</ion-content>

<ion-footer>
  <app-page-footer></app-page-footer>
</ion-footer>
